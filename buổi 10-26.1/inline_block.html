<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block</title>
    <style>
        h1,span {
            background-color: aquamarine;
        }
        span {
            display: block;
        }
        h1 {
            display: none;
        }
        /* display: none; gỡ phần nội dung ra khỏi trình duyệt  */
    </style>
</head>

<body>
    <h1>Block Element</h1>
    <h1>Block Element</h1>
    <!-- block là các thẻ hiển thị dạng khối,chiếm hết chiều ngang của cha nó -->
    <span>Inline Element</span>
    <span>Inline Element</span>
    <!-- inline là các thẻ thay đổi theo chiều ngang -->
</body>
</html>
